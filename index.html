<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pizza Restaurant</title>
</head>
<body>
    <header>
        <nav aria-label="main navigation">
          <ul>
            <li><a href="#about-us">About Us</a></li>
            <li><a href="#menu">Menu</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#find-us">About Us</a></li>
          </ul>  
        </nav>
    </header>
    <main>
        <section class="banner">
            <h1>Welcome to pizza Restaurant</h1>
            <p>Delicious cuisine for everyone</p>
        </section>
        <section id="about-us" class="about-us">
            <div class="text">
              <h2>About Us</h2>
              <p>Our story began...</p>
            </div>
            <div class="image">
              <img src="about-us.jpg" alt="Inside view of the restaurant">
            </div>
          </section>
          <section id="menu" class="menu">
            <h2>Our Menu</h2>
            <div class="menu-category">
              <h3>Appetizers</h3>
              <ul>
                <li><strong>Bruschetta</strong>: Grilled bread with tomatoes and basil</li>
              </ul>
            </div>
          </section>
          <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="carousel1.jpg" class="d-block w-100" alt="Dish 1">
              </div>
              <div class="carousel-item">
                <img src="carousel2.jpg" class="d-block w-100" alt="Dish 2">
              </div>
            </div>
          </div>
          <section id="find-us" class="find-us">
            <div class="map">
              <iframe src="google-maps-link" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
            <div class="contact-info">
              <h2>Find Us</h2>
              <p>123 Restaurant St, Food Town</p>
            </div>
          </section>
          <footer>
            <p>&copy; 2024 Restaurant Name. All Rights Reserved.</p>
          </footer>
          
          
          
    </main>
</body>
</html>
